<div class="container">
    <div class="faq-questions section--inner">
        <div class="faq-questions--left">
            <div class="faq-questions--title">Помочь подобрать обучение?</div>
            <div class="faq-questions--text">Если у вас остались вопросы или хотите уточнить любую информацию , то можете заполнить форму и мы с вами свяжемся.</div>
        </div>
        <div class="faq-questions--right">
            <form class="main-form" action="#">
                <input type="text" class="error" name="name" required placeholder="Имя*">
                <input type="text" name="phone" required placeholder="Телефон*">
                <input type="email" name="email" required placeholder="Электронная почта*">
                <div class="channel-connect">
                    <select name="connect-name" id="change-connect">
                        <option value="Telegram" data-placeholder="@username">Telegram</option>
                        <option value="Vkontakte" data-placeholder="Ссылка на профиль">Vkontakte</option>
                        <option value="Discord" data-placeholder="username123">Discord</option>
                    </select>
                    <input type="text" id="connect-input" name="connect" required placeholder="@username">
                </div>
                <div class="main-form--actions">
                    <button type="submit">Отправить</button>
                    <p>Нажимая на кнопку, я соглашаюсь на обработку персональных данных </p>
                </div>
            </form>
        </div>
    </div>
</div>
