<div class="remodal" data-remodal-id="modal" data-remodal-options="hashTracking: false, closeOnOutsideClick: true">
    <button data-remodal-action="close" class="remodal-close"></button>
    <form action="#" id="form-modal">
        <div class="form-row">
            <input type="text" name="name" placeholder="Ваше имя" required>
            <input type="text" name="phone" placeholder="+ 7 (___)___-___-__" required>
        </div>
        <div class="form-row">
            <textarea name="comment" placeholder="Опишите вопрос"></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Заказать</button>
        </div>
    </form>
    <div class="form-thx">
        <div>Спасибо!</div>
        <p>Наш менеджер перезвонит <br>Вам в ближайшее время</p>
    </div>
</div>


<div class="remodal" data-remodal-id="modal-winwheels" data-remodal-options="hashTracking: false, closeOnOutsideClick: true">
    <button data-remodal-action="close" class="remodal-close"></button>
    <div style="width: 100%; height: 400px">
        <canvas id="canvas" width="434" height="434">
            <p style="color: white" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
        </canvas>
    </div>
</div>
