<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Up School - Вход</title>
    <link rel="stylesheet" href="css/style.css?v=1">
</head>

<body>
    @@include('_header.html')
    <main class="main">

        <div class="woocommerce">
            <div class="login-page">
                <img class="login-logo" src="img/logo.svg" alt="">
                <div class="login-descr">Войти или зарегистрироваться</div>

                <div class="login-content">
                    <h2>Вход</h2>
                    <form class="woocommerce-form woocommerce-form-login login" method="post"
                        data-gtm-form-interact-id="0">
                        <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                            <input type="text" class="woocommerce-Input woocommerce-Input--text input-text"
                                name="username" id="username" autocomplete="username" value="" placeholder="Имя пользователя или email*"
                                data-gtm-form-interact-field-id="0"> </p>
                        <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                            
                            <span class="password-input"><input
                                    class="woocommerce-Input woocommerce-Input--text input-text" type="password"
                                    name="password" id="password" autocomplete="current-password" placeholder="Пароль"
                                    data-gtm-form-interact-field-id="1"><span class="show-password-input"></span></span>
                        </p>
                        <p class="form-row login-form-footer">
                            <label
                                class="woocommerce-form__label woocommerce-form__label-for-checkbox woocommerce-form-login__rememberme">
                                <input class="woocommerce-form__input woocommerce-form__input-checkbox"
                                    name="rememberme" type="checkbox" id="rememberme" value="forever"> <span>Запомнить
                                    меня</span>
                            </label>
                            <input type="hidden" id="woocommerce-login-nonce" name="woocommerce-login-nonce"
                                value="8a78e11b2d"><input type="hidden" name="_wp_http_referer" value="/my-account/">
                            <button type="submit" class="woocommerce-button button woocommerce-form-login__submit"
                                name="login" value="Войти">Войти</button>
                        </p>
                        <p class="woocommerce-LostPassword lost_password">
                            <a href="lost-password.html">Забыли свой пароль?</a>
                        </p>
                    </form>
                </div>
                <a class="login-l-link" href="registration.html">Нет аккаунта? Зарегистрироваться</a>
            </div>
        </div>


    </main>
    @@include('_footer.html')
    @@include('_modal.html')
    @@include('_feedbacks-modal.html')
    @@include('_scripts.html')
</body>

</html>
